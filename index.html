<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2">Where's the Train?!</h1>
            <p class="lead">Use the form below to add your own train schedule... CHOOT CHOOT..</p>
        </div>
    </div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row"></th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
            
        </tr>
        <tr>
            <th scope="row"></th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row"></th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
        </tr>
    </tbody>
</table>

    <form>
        <div class="form-group">
            <label>Train Name</label>
            <input type="text" class="form-control"
                placeholder="what's this train called?">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Train Destination</label>
            <input type="text" class="form-control" placeholder="where we goin'?!">
        </div>
        <div class="form-group">
            <label>First Train Time (HH:mm military time)</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="when does the first one leave?!">
        </div>
        <div class="form-group">
            <label>Frequency (minutes)</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="how often does this train coe through?!">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
