<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid p-3 border bg-light">
        <div class="container">
            <h1 class="display-2">Where's the Train?!</h1>
            <p class="lead">Find what time the next train is coming! Use the form below to add your own train schedule... CHOOT CHOOT..</p>
        </div>
    </div>

    <table class="table mt-n5 p-3 border bg-light">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody id="train-info">
           
        </tbody>
    </table>

    <form class="p-3 border bg-light">
        <div class="form-group">
            <label>Train Name</label>
            <input id="train-name" type="text" class="form-control" placeholder="what's this train called?">
        </div>
        <div class="form-group">
            <label>Train Destination</label>
            <input id="destination" type="text" class="form-control" placeholder="where we goin'?">
        </div>
        <div class="form-group">
            <label>First Train Departure Time (HH:mm military time)</label>
            <input id="first-departure" type="text" class="form-control" placeholder="when does the first one leave?">
        </div>
        <div class="form-group">
            <label>Frequency (minutes)</label>
            <input id="frequency" type="text" class="form-control" placeholder="how often does this train come through?">
        </div>
    
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="./assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
